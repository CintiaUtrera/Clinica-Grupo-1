<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link rel="stylesheet" href="../css/login.css">
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>
<body>
   
   <div class="limiter">
      <div class="container-login backround-img text-center">
         <div class="card border-0 shadow-lg" style="width: 22rem;">
            <img src="../img/img-login.jpg" class="card-img-top w-100" alt="...">
            <div class="card-body bg-info bg-opacity-25">
              <h5 class="card-title">Iniciar Sesion</h5>
              <form>

               <!-- Email input -->
               <div class="form-outline mt-4 pb-1">
                 <input type="email" id="form3Example3" class="form-control" />
                 <label class="form-label" for="form3Example3">Usuario o Correo electrónico</label>
               </div>
   
               <!-- Password input -->
               <div class="form-outline mb-3">
                 <input type="password" id="form3Example4" class="form-control" />
                 <label class="form-label" for="form3Example4">Contraseña</label>
               </div>
   
               <!-- Checkbox -->
               <div class="form-check d-flex justify-content-center mb-3">
                 <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                 <label class="form-check-label" for="form2Example33">
                   Mantenerme Conectado
                 </label>
               </div>
   
               <!-- Submit button -->
               <button type="submit" class="btn btn-primary btn-block mb-3">
                 Iniciar Sesión
               </button>
               </div>
             </form>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
      </div>
   </div>



   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
